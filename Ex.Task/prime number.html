<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let number = 10;
        for(let i = 0; i <= number; i++) {
            let flag = true;
            // console.log(i);
            for(let j = 2; j < i; j++) {
                if(i % j == 0) {
                    flag = false;
                    // console.log(i);
                    break;
                }
                // console.log(i);
            }
            if(i > 1 && flag == true) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
