    <!-- Switch Case Grade Task - 2nd Method -->
    <script>
        let students = "A";
        // let result;
        switch (students) {
            case "A":
                console.log("Saro Grade");
                break;
            case "B":
                console.log("Normal Grade");
                break;
            case "C":
                console.log("Low Grade");
                break;
            case "D":
                console.log("Bov Low Grade");
                break;

            default:
                console.log("No Grade");
                break;
        }
        // console.log(result);
    </script>
