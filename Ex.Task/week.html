<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
</head>
<body>
    <script>

        let day = prompt("Office Day Bolo");
        if (
            day === "mon" ||
            day === "tu" ||
            day === "wen" ||
            day === "th" ||
            day === "fri"
        ) {
            console.log("Chalu Che Aaje Office");
        } 
        else if (day==="sat"||day==="sun") {
            console.log("Raja Che");
        }
        else {
            console.log("Ghare Ryo To");
        }
        
    </script>
