<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
</head>
<body>
    <script>

        let user = prompt("Enter Your Rating");
        if (user<=2) {
            console.log("Bad Rating");
        } else if (user>=4) {
            console.log("Good Rating");
        } else {
            console.log("Average Rating");
        }

    </script>
    
</body>
</html>
