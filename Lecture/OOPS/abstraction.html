<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstraction</title>
</head>
<body>
    <script>

        function Student(name,age)
        {
            let id=parseInt(Math.random()*10000)
            this.name=name
            this.age=age
            let grade ='A+'

            let calculateResult=()=>{
                console.log(`Your Grade Is ${grade}`);
            }

            this.printDetail=()=>{

                calculateResult()

                console.log(`Hello, Welcome ${this.name} Your Age Is ${this.age} And Your Student Id Is ${id}`);
            }
        }

        let s1 = new Student('user',21)
     
        s1.printDetail()
        
    </script>
    
</body>
</html>
