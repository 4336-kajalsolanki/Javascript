<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>

        let a=30;
        let b=20;

        // logical operator
        // console.log("NOT =",a!b);
        console.log("AND =",a&&b);
        console.log("OR =",a||b);
        
    </script>
    
</body>
</html>
