<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Variable</title>
</head>
<body>

    <script>

        let a = 20;
        let b = 100;

        [b,a] = [a,b];
        console.log(b);
        
    </script>
    
</body>
</html>
